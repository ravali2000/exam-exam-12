<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Example</title>
</head>
<body>
    <h1>Welcome to git</h1>
    <h2>Added from github</h2>
    <script>
        function find(n){
        return new Promise((x,y)=>{
        if(!isNaN(Math.abs(n))){
        x("Is a NUMBER");
        }
        else{
        y("Is NOT A NUMBER");
        }})
        }
        async function output(){
        return await find("5");
        }
        output().then(function(a){
        console.log(a);
        }).catch(function(a){
        console.log(a);
        });
        </script>
</body>
</html>
